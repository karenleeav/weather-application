<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/8524b62e25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="src\styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" id="search-input" placeholder="Enter your city..." class="form-control"
                            autofocus="on" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>

                    <button id="locate-button" type="button" class="col-3 btn btn-success">Locate Me</button>

                </div>
            </form>

            <h1>
                <span id="location"></span>
                <br />
                <span class="date" id="filler"> </span>
            </h1>
            <h2>
                <div> <span id="temperature"></span> °C </div>
            </h2>
            <div class="row prec-wind">
                <div class="col-12">Weather Description:
                    <span id="description"></span>
                </div>
                <div class="col-12">Humidity:
                    <span id="humidity"></span>
                    %
                </div>
                <div class="col-12">Windspeed:
                    <span id="wind"></span>
                    mph
                </div>
            </div>

            <div class="row">
                <div class="card bg-light mb-3 col-3" style="max-width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Mon</h5>
                        <p class="card-text">
                            <i class="fas fa-snowflake"></i>
                            <br />
                            18°C
                        </p>
                    </div>
                </div>

                <div class="card bg-light mb-3 col-3" style="max-width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tues</h5>
                        <p class="card-text">
                            <i class="fas fa-sun"></i>
                            <br />
                            10°C
                        </p>
                    </div>
                </div>

                <div class="card bg-light mb-3 col-3" style="max-width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Wed</h5>
                        <p class="card-text">
                            <i class="fas fa-snowflake"></i>
                            <br />
                            8°C
                        </p>
                    </div>
                </div>

                <div class="card bg-light mb-3 col-3" style="max-width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Thurs</h5>
                        <p class="card-text">
                            <i class="fas fa-snowflake"></i>
                            <br />
                            7°C
                        </p>
                    </div>
                </div>

                <div class="card bg-light mb-3 col-3" style="max-width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Fri</h5>
                        <p class="card-text">
                            <i class="fas fa-sun"></i>
                            <br />
                            12°C
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src\index.js"></script>
</body>

</html>
